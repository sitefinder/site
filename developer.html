<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Info - SITE FINDER</title>
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/221949944?v=4">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- ðŸ”’ page PROTECTION -->
  <script>
    const loggedIn =
      localStorage.getItem('isLoggedIn') === 'true' ||
      sessionStorage.getItem('isLoggedIn') === 'true';
    if (!loggedIn) {
      window.location.href = './index.html';
    }
  </script>

  <style>
    :root {
      --neon-blue: #00f0ff;
      --neon-pink: #ff00ff;
      --neon-purple: #9d00ff;
      --bg: #0a0a0a;
      --text: #e0e0ff;
      --card-bg: rgba(20,20,40,0.4);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .neon-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,240,255,0.8);
    }
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,240,255,0.3);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,240,255,0.3);
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .info-label {
      font-weight: 700;
      color: var(--neon-pink);
      margin-top: 1rem;
    }
    .info-text {
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      background: linear-gradient(135deg, #ff00ff, #00f0ff);
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 25px rgba(255,0,255,0.6), 0 0 50px rgba(0,240,255,0.4);
      transition: all 0.4s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 50px rgba(255,0,255,0.9), 0 0 100px rgba(0,240,255,0.6);
    }
    .material-icons { font-size: 1.5rem; }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1 class="neon-text text-3xl mb-4">Developer Info</h1>

    <div class="info-text"><span class="info-label">Name:</span> Hridoy Mahmudul</div>
    <div class="info-text"><span class="info-label">App Version:</span> 5.0.1</div>
    <div class="info-text"><span class="info-label">Email:</span> hridoymahmudul398@gmail.com</div>
    <div class="info-text"><span class="info-label">GitHub:</span> <a href="https://sitefinder.github.io" target="_blank" class="text-cyan-400 hover:underline">Hridoy398</a></div>
    <div class="info-text"><span class="info-label">Website:</span> <a href="https://sitefinder.github.io" target="_blank" class="text-cyan-400 hover:underline">sitefinder.github.io</a></div>

    <button class="btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span> Back to Dashboard
    </button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>

</body>
</html>
