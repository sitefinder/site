<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIDATA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #F9FAFC; font-family: 'sans-serif'; }
        .rounded-btn { border-radius: 8px; }
        .scrollable { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Toolbar -->
    <div class="bg-blue-600 text-white py-4 px-4 shadow-md flex justify-between items-center">
        <!-- Left Side: Back Button and Title -->
        <div class="flex items-center space-x-3">
            <button id="backBtn" class="text-2xl font-bold p-1 rounded-full hover:bg-blue-700 transition duration-150" title="ржбрзНржпрж╛рж╢ржмрзЛрж░рзНржбрзЗ ржлрж┐рж░рзЗ ржпрж╛ржи">
                &leftarrow;
            </button>
            <h1 class="text-xl font-semibold">GPIDATA</h1>
        </div>
        
        <!-- Right Side: Logout Button -->
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition duration-150">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-5 overflow-auto">
        <!-- Update Button -->
        <button id="checkUpdateBtn" class="w-full bg-red-500 text-white py-3 mb-4 rounded-btn hidden">
            тмЗя╕П ржЕрзНржпрж╛ржк ржЖржкржбрзЗржЯ ржХрж░рзБржи
        </button>

        <!-- Search Box -->
        <input type="text" id="searchBox" placeholder="Site ID рж▓рж┐ржЦрзБржи" 
               class="w-full h-12 px-5 rounded border border-gray-300 mb-4">

        <button id="searchBtn" class="w-full h-12 bg-blue-700 text-white mb-4 rounded-btn">ЁЯФН Search</button>

        <!-- Progress Bar -->
        <div id="progressBar" class="w-12 h-12 border-4 border-blue-300 border-t-blue-700 rounded-full mx-auto mb-4 animate-spin hidden"></div>

        <!-- Result Text -->
        <div id="resultText" class="bg-white p-4 rounded shadow scrollable min-h-[100px] text-gray-800"></div>

        <!-- Copy & Share Buttons -->
        <div class="flex gap-3 mt-6">
            <button id="copyBtn" class="flex-1 bg-orange-500 text-white py-3 rounded-btn">ЁЯУЛ All Text Copy</button>
            <button id="shareBtn" class="flex-1 bg-blue-500 text-white py-3 rounded-btn">ЁЯУд рж╢рзЗрзЯрж╛рж░ ржХрж░рзБржи</button>
        </div>

        <!-- Open Map Button -->
        <button id="openMapBtn" class="w-full bg-green-600 text-white py-3 mt-5 rounded-btn hidden">
            ЁЯУН рж▓рзЛржХрзЗрж╢ржи ржжрзЗржЦрзБржи (Google Maps)
        </button>

        <!-- Author & Version -->
        <p id="author_name" class="text-center text-gray-400 mt-12"></p>
        <p id="Version_name" class="text-center text-gray-400 mt-2"></p>
    </div>

    <script>
        const jsonUrl = "https://script.google.com/macros/s/AKfycbyqbg6VIsqTqiyM57hWg_sGgkUkk9YNMiI0aEbFzaiwAs4FI1PtQIoZzbxv6QgTaUB7/exec";
        const versionCheckUrl = "https://raw.githubusercontent.com/Hridoy398398/myapp-update/refs/heads/main/version.json";
        const currentVersion = "5.0.1";

        const searchBox = document.getElementById('searchBox');
        const searchBtn = document.getElementById('searchBtn');
        const resultText = document.getElementById('resultText');
        const progressBar = document.getElementById('progressBar');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const openMapBtn = document.getElementById('openMapBtn');
        const checkUpdateBtn = document.getElementById('checkUpdateBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const backBtn = document.getElementById('backBtn'); // New: Back button reference

        let finalResult = "";
        let currentLat = 0.0;
        let currentLong = 0.0;

        // ---------- Back Button (Dashboard) ----------
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                console.log("Navigating to Dashboard.");
                window.location.href = 'site/dashboard.html'; 
            });
        }

        // ---------- Logout (Goes to index.html) ----------
        logoutBtn.addEventListener('click', () => {
            console.log("Logout initiated.");
            localStorage.clear();
            console.log("Logout Successful. Redirecting to index.html");
            // Change: Navigate to index.html
            window.location.href = 'site/index.html'; 
        });

        // ---------- Search Function ----------
        searchBtn.addEventListener('click', async () => {
            const query = searchBox.value.trim();
            if (!query) {
                resultText.innerText = "Site ID ржжрж┐ржи";
                return;
            }

            progressBar.classList.remove('hidden');
            resultText.innerText = "";
            openMapBtn.classList.add('hidden');
            finalResult = "";
            currentLat = 0.0;
            currentLong = 0.0;

            try {
                const response = await fetch(`${jsonUrl}?site=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!data || Object.keys(data).length === 0) {
                    resultText.innerText = "тЭМ ржХрзЛржирзЛ рждржерзНржп ржкрж╛ржУржпрж╝рж╛ ржпрж╛ржпрж╝ржирж┐ред";
                    progressBar.classList.add('hidden');
                    return;
                }

                let resultBuilder = "";
                for (const sheetName in data) {
                    const sheetArray = data[sheetName];
                    sheetArray.forEach(rowObj => {
                        for (const key in rowObj) {
                            // FIX: Ensure the value is a string before calling trim()
                            const value = String(rowObj[key]).trim();
                            if (value) resultBuilder += `тЮд ${key} = ${value}\n`;
                        }
                        if (rowObj.Latitude && rowObj.Longitude) {
                            currentLat = parseFloat(rowObj.Latitude);
                            currentLong = parseFloat(rowObj.Longitude);
                        }
                    });
                }

                finalResult = resultBuilder.trim();
                resultText.innerText = finalResult;

                if (currentLat && currentLong) {
                    openMapBtn.classList.remove('hidden');
                }

                // Save search history
                let history = JSON.parse(localStorage.getItem("search_history") || "[]");
                if (!history.includes(query)) {
                    history.push(query);
                    localStorage.setItem("search_history", JSON.stringify(history));
                }

            } catch (err) {
                console.error(err);
                resultText.innerText = "тЪая╕П ржбрзЗржЯрж╛ рж▓рзЛржб ржХрж░рждрзЗ рж╕ржорж╕рзНржпрж╛ рж╣ржпрж╝рзЗржЫрзЗ";
            }

            progressBar.classList.add('hidden');
        });

        // ---------- Copy Button ----------
        copyBtn.addEventListener('click', () => {
            if (!finalResult) {
                resultText.innerText = "тЭЧ ржЖржЧрзЗ рж╕рж╛рж░рзНржЪ ржХрж░рзБржи";
                return;
            }
            // Use document.execCommand('copy') for better compatibility in iframes
            const tempInput = document.createElement('textarea');
            tempInput.value = finalResult;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            resultText.innerText = "тЬЕ рж╕ржм ржбрзЗржЯрж╛ ржХржкрж┐ рж╣ржпрж╝рзЗржЫрзЗ";
        });

        // ---------- Share Button ----------
        shareBtn.addEventListener('click', () => {
            if (!finalResult) {
                resultText.innerText = "тЭЧ ржЖржЧрзЗ рж╕рж╛рж░рзНржЪ ржХрж░рзБржи";
                return;
            }
            if (navigator.share) {
                navigator.share({ text: finalResult });
            } else {
                // Fallback for sharing (e.g., prompting user to copy manually)
                resultText.innerText = "ржХржкрж┐ ржХрж░рзЗ рж╢рзЗрзЯрж╛рж░ ржХрж░рзБржи: " + finalResult;
            }
        });

        // ---------- Open Map ----------
        openMapBtn.addEventListener('click', () => {
            if (currentLat && currentLong) {
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${currentLat},${currentLong}`;
                window.open(mapsUrl, "_blank");
            }
        });

        // ---------- Check Update ----------
        async function checkForUpdate() {
            try {
                const response = await fetch(versionCheckUrl);
                const data = await response.json();
                const latestVersion = data.version;
                const apkUrl = data.apkUrl;

                if (currentVersion !== latestVersion) {
                    checkUpdateBtn.classList.remove('hidden');
                    checkUpdateBtn.addEventListener('click', () => {
                        window.open(apkUrl, "_blank");
                    });
                }
            } catch (err) {
                console.log("Update check failed");
            }
        }

        checkForUpdate();
    </script>
</body>
</html>
